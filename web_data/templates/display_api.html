{% include "header.html" %}

    <!--Header-->
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand fs-2 text-danger fw-light" href="/">
                    <img src="./../static/Heart.svg" height="55" alt="logo" style="margin-top: -5px;" class="d-inline-block align-text-center align-items-center"> 
                    HealthBox
            </a>
          
        </div>
      </nav>

    

      <!--Info Here-->
      <div class="mb-5 mt-5 card border border-danger fw-light">
        <div class="card-header fs-4 fw-light text-dark">
          email: {{ email }}
        </div>
        <div class="card-body">
            <h5 class="card-title text-danger fs-5 fw-light">Device Name: {{ device_name }}</h5>
            <p class="card-text text-secondary">Please copy and paste the given API key in your HealthBox device.</p>
            <div class="alert alert-danger" role="alert">
                {{ API_key }}
            </div>
        </div>
      </div>
      <!--Re-Login-->
    <div class="alert alert-warning mb-5 mt-5" role="alert">
        Please Re-Login to overwrite changes.
        <a href="{{ url_for('logout') }}" class="btn btn-warning position-absolute top-50 end-0 translate-middle-y mx-3">Re-Login</a>
    </div>
