<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>HealthBox</title>
            <!--Bootstrap Style Sheet Here-->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            <!--Plotly script here-->
            <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        </head>
    <body>
    <!--Header-->
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand fs-2 text-danger fw-light" href="#">
                    <!-- <img src="./../static/Heart.svg" height="55" alt="logo" style="margin-top: -5px;" class="d-inline-block align-text-center align-items-center">  -->
                    HealthBox
            </a>
        
        </div>
      </nav>

      <div class="mt-4 mb-4 p-3 bg-danger bg-opacity-10 border border-danger border-start-0 rounded-end text-secondary fs-5 fw-light">
        email: {{ email }}<br>
        Device Name: {{ device_name }}
      </div>

      <div class="card text-center mt-5 border-danger">
        <h5 class="card-header fs-4 fw-light text-danger">Data Table</h5>
        <div class="card-body">
          <div id="table" style="width:100%;height:100%;"></div>
        </div>
      </div>
      
      <script>
          // Get the JSON data for the table from Flask
          var graph_json = {{ graph_json|tojson|safe }};
          // Parse the JSON data
          var graph_data = JSON.parse(graph_json);
          // Display the table
          Plotly.newPlot('table', graph_data);
      </script>

<div class="text-center mb-5 text-danger" style="padding-top: 150px;">
    <p> HealthBox Â© 2024 </p>
</div>
</div>

<!--Bootstrap Script Here-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
